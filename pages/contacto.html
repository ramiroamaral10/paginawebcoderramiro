<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Gate Contacto</title>
    <link rel="stylesheet" href="../css/estilocontacto.css">
    <link rel="stylesheet" href="../css/estilo.css">
    
</head>
<body>
    <!--cONTENEDORES SEMANTICOS : header, nav, section , afticle, main , footer ,etc-->
    <!-- contenedores genericos : div(bloque) span ,(en linea)-->
    <div class="gridmobilecontacto">
        <header class="bgColor"> 
            <div class="alignLogo">
                <img src="../assets/img/logogate.jpg" alt="logo pagina web">
            </div>
            <nav class="alignListas" >
                <ul> <b>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="artistas.html">Artistas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            
        </header>
        <main class="centradoformulariomain gridbgimg bgImg" >
            <section class="form-contacto">
                <h4>Contacto</h4>
                <input class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre Completo">
                <input class="controles" type="number" name="edad" id="edad" placeholder="Ingrese su Edad">
                <input class="controles" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                <label for="Comentarios">Comentarios</label> 
                <textarea class="centrartextarea" name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
               
                <input class="botones" type="submit" value="Enviar">
                
              </section>
        </main>

        <footer class="alignListasFooter bgColor">
            
            <nav>
                <ul>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="https://www.instagram.com/prodbygate/">Instagram</a></li>
                </ul>
            </nav>
                

        </footer>
    </div>    
</body>
</html>
