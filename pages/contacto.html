<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Gate Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <!--cONTENEDORES SEMANTICOS : header, nav, section , afticle, main , footer ,etc-->
    <!-- contenedores genericos : div(bloque) span ,(en linea)-->
    <header class="bgColor"> 
        <div class="alignLogo">
            <img src="../assets/img/logogate.jpg" alt="logo pagina web">
        </div>
        <nav class="alignListas" >
            <ul> <b>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
    </header>
    <main class="gridbgimg bgImg" >
        <div>

            <h1>Contacto</h1>
            <p></p>
        </div>
        <div class="bgColorForm felxcontacto">
        <form class="formCentrado" action="text">
            <label for="Nombre">Nombre Completo</label> <br>
            <input type="text" name="Nombre" > <br>
            <label for="Edad">Edad</label><br>
            <input type="number"> <br>
            <label for="Direccin de mail">Direccion de mail</label> <br>
            <input type="text"> <br> 
            <label for="Hombre">Hombre</label> 
            <input type="radio" name="Hombre" value="Hombre"> <br>
            <label for="Mujer">Mujer</label>
            <input type="radio" name="Mujer" value="Mujer"> <br>
            <label for="Comentarios">Comentarios</label> <br>
            <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea> <br>
            <label for="Enviar">Enviar</label> <br>
            <input type="submit" value="Enviar"> <br>
            <label for="Resetear">Resetear</label> <br>
            <input type="reset" value="Resetear"> <br> 
            
        </form>
        </div>
    </main>

    <footer class="alignListasFooter bgColor">
        
        <nav>
            <ul>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="https://www.instagram.com/prodbygate/">Instagram</a></li>
            </ul>
        </nav>
            

    </footer>
</body>
